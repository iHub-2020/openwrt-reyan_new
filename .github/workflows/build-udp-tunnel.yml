# ==============================================================================
# Workflow: Build UDP-Tunnel IPKs
# Description: Automated build pipeline for udp2raw and luci-app-udp-tunnel packages
#              using OpenWrt SDK for x86_64 and aarch64 architectures.
#
# Author: Reyanmatic
# Date: 2026-01-14
# Version: 1.9.0 (Fixed po2lmo compilation for i18n language packs)
# License: MIT
#
# Changelog:
#   v1.9.0 - Added po2lmo tool compilation step to fix empty language packs
#          - po2lmo is required to convert .po files to .lmo format
#   v1.8.0 - Fixed artifact/release cleanup permissions issue
# ==============================================================================

name: build-udp-tunnel-ipks

on:
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Enable verbose build logs (V=s)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write
  actions: write

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64
          
          - arch: aarch64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8/openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip python3 file zstd lua5.1 liblua5.1-0-dev
          git config --global --add safe.directory '*'

      - name: Download and Extract OpenWrt SDK
        run: |
          wget -q -O sdk.tar.xz ${{ matrix.sdk_url }}
          tar -xf sdk.tar.xz
          mv ${{ matrix.sdk_name }} sdk

      - name: Prepare Package Sources
        run: |
          cp -R udp2raw sdk/package/
          cp -R luci-app-udp-tunnel sdk/package/

      - name: Update and Install Feeds
        working-directory: sdk
        run: |
          # 使用 GitHub 镜像替代不稳定的 git.openwrt.org
          cat > feeds.conf << 'EOF'
          src-git-full base https://github.com/openwrt/openwrt.git;openwrt-23.05
          src-git packages https://github.com/openwrt/packages.git;openwrt-23.05
          src-git luci https://github.com/openwrt/luci.git;openwrt-23.05
          src-git routing https://github.com/openwrt/routing.git;openwrt-23.05
          EOF
          
          # 更新 feeds，带重试
          for i in 1 2 3; do
            ./scripts/feeds update -a && break
            echo "Retry $i..."
            sleep 10
          done
          
          [ -d "feeds/base" ] || { echo "feeds/base missing"; exit 1; }
          
          # 安装依赖
          ./scripts/feeds install luci-base luci-compat iptables

      - name: Configure Build
        working-directory: sdk
        run: |
          make defconfig

      # ============================================================
      # 关键修复：编译 po2lmo 工具
      # po2lmo 用于将 .po 翻译文件转换为 LuCI 使用的 .lmo 格式
      # 如果没有这个工具，语言包 ipk 将是空的！
      # ============================================================
      - name: Compile po2lmo Tool
        working-directory: sdk
        run: |
          echo "=== Compiling po2lmo translation tool ==="
          
          # 方法1：尝试使用 OpenWrt 构建系统编译
          if make package/luci-base/host/compile V=s 2>/dev/null; then
            echo "po2lmo compiled via OpenWrt build system"
          else
            echo "Fallback: Compiling po2lmo manually..."
            
            # 方法2：手动编译 po2lmo
            cd feeds/luci/modules/luci-base/src
            
            # 检查源文件是否存在
            if [ -f po2lmo.c ]; then
              # 编译 po2lmo（需要链接 Lua 库）
              gcc -o po2lmo po2lmo.c template_lmo.c \
                -I/usr/include/lua5.1 \
                -llua5.1 \
                -DLUA_USE_LINUX \
                2>/dev/null || \
              # 备用编译命令（不同系统可能路径不同）
              gcc -o po2lmo po2lmo.c template_lmo.c \
                $(pkg-config --cflags --libs lua5.1 2>/dev/null || echo "-llua") \
                2>/dev/null || \
              # 最简编译（某些系统）
              gcc -o po2lmo po2lmo.c template_lmo.c -llua 2>/dev/null || \
              echo "[WARN] Manual po2lmo compilation failed"
              
              # 复制到 SDK 的 host bin 目录
              if [ -f po2lmo ]; then
                mkdir -p $GITHUB_WORKSPACE/sdk/staging_dir/host/bin
                cp po2lmo $GITHUB_WORKSPACE/sdk/staging_dir/host/bin/
                chmod +x $GITHUB_WORKSPACE/sdk/staging_dir/host/bin/po2lmo
                echo "po2lmo installed to staging_dir/host/bin/"
              fi
            else
              echo "[ERROR] po2lmo.c not found in luci-base/src"
              ls -la
            fi
          fi
          
          # 验证 po2lmo 是否可用
          echo "=== Verifying po2lmo installation ==="
          PO2LMO_PATH=""
          for p in \
            "$GITHUB_WORKSPACE/sdk/staging_dir/host/bin/po2lmo" \
            "$GITHUB_WORKSPACE/sdk/staging_dir/hostpkg/bin/po2lmo" \
            "$(which po2lmo 2>/dev/null)"; do
            if [ -x "$p" ]; then
              PO2LMO_PATH="$p"
              echo "✓ po2lmo found at: $p"
              $p 2>&1 | head -3 || true
              break
            fi
          done
          
          if [ -z "$PO2LMO_PATH" ]; then
            echo "⚠ WARNING: po2lmo not found! Language packs may be empty."
            echo "Searched locations:"
            ls -la $GITHUB_WORKSPACE/sdk/staging_dir/host/bin/ 2>/dev/null || echo "  host/bin not found"
            ls -la $GITHUB_WORKSPACE/sdk/staging_dir/hostpkg/bin/ 2>/dev/null || echo "  hostpkg/bin not found"
          fi

      - name: Compile udp2raw
        working-directory: sdk
        run: |
          make package/udp2raw/compile V=s
          
          # 验证 ipk 是否生成
          if ! find bin/packages -name "udp2raw*.ipk" | grep -q .; then
            echo "ERROR: udp2raw ipk not found!"
            exit 1
          fi

      - name: Compile luci-app-udp-tunnel
        working-directory: sdk
        run: |
          # 显示 po2lmo 路径供调试
          echo "=== po2lmo availability check ==="
          ls -la staging_dir/host/bin/po2lmo 2>/dev/null || echo "Not in staging_dir/host/bin"
          ls -la staging_dir/hostpkg/bin/po2lmo 2>/dev/null || echo "Not in staging_dir/hostpkg/bin"
          which po2lmo 2>/dev/null || echo "Not in PATH"
          
          # 编译主包
          make package/luci-app-udp-tunnel/compile V=s
          
          # 验证 ipk 是否生成
          if ! find bin/packages -name "luci-app-udp-tunnel*.ipk" | grep -q .; then
            echo "ERROR: luci-app-udp-tunnel ipk not found!"
            exit 1
          fi
          
          # 验证语言包是否生成且非空
          echo "=== Verifying language pack ==="
          I18N_IPK=$(find bin/packages -name "luci-i18n-udp-tunnel*.ipk" | head -1)
          if [ -n "$I18N_IPK" ]; then
            echo "Found: $I18N_IPK"
            echo "Size: $(ls -la "$I18N_IPK" | awk '{print $5}') bytes"
            
            # 解压检查内容
            mkdir -p /tmp/i18n-check
            cd /tmp/i18n-check
            tar xzf "$I18N_IPK" 2>/dev/null || ar x "$I18N_IPK" 2>/dev/null
            tar xzf data.tar.gz 2>/dev/null || tar xzf data.tar.zst 2>/dev/null || true
            
            echo "=== Language pack contents ==="
            find . -name "*.lmo" -exec ls -la {} \;
            
            if find . -name "*.lmo" -size +0 | grep -q .; then
              echo "✓ LMO files found and not empty!"
            else
              echo "⚠ WARNING: LMO files missing or empty!"
            fi
            
            cd $GITHUB_WORKSPACE/sdk
          else
            echo "⚠ WARNING: luci-i18n-udp-tunnel ipk not found!"
          fi

      - name: Organize Artifacts
        run: |
          mkdir -p artifacts
          
          # 只收集目标包，不包含 feeds 依赖
          find sdk/bin/packages -name "udp2raw*.ipk" -exec cp {} artifacts/ \;
          find sdk/bin/packages -name "luci-app-udp-tunnel*.ipk" -exec cp {} artifacts/ \;
          find sdk/bin/packages -name "luci-i18n-udp-tunnel*.ipk" -exec cp {} artifacts/ \;
          
          echo "=== Collected artifacts ==="
          ls -la artifacts/
          
          # 确保有文件
          if [ -z "$(ls -A artifacts/)" ]; then
            echo "ERROR: No artifacts collected!"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: udp-tunnel-${{ matrix.arch }}
          path: artifacts/*.ipk
          retention-days: 7

  # 发布 Release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: Prepare Release Files
        run: |
          mkdir -p final-release
          find release-files -name "*.ipk" -exec cp {} final-release/ \;
          
          echo "=== Release files ==="
          ls -la final-release/

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: UDP-Tunnel ${{ steps.tag.outputs.tag }}
          body: |
            ## UDP-Tunnel 自动构建
            
            构建时间: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            提交: ${{ github.sha }}
            
            ### 包含文件
            - udp2raw (x86_64, aarch64)
            - luci-app-udp-tunnel (x86_64, aarch64)
            - luci-i18n-udp-tunnel-zh-cn (简体中文翻译)
            
            ### 安装方法
            ```bash
            opkg install udp2raw*.ipk luci-app-udp-tunnel*.ipk luci-i18n-udp-tunnel*.ipk
            ```
          files: final-release/*.ipk
          draft: false
          prerelease: false

  # 清理旧的 Artifacts 和 Releases
  cleanup:
    name: Cleanup Old Artifacts and Releases
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 day'
          skip-tags: false
          skip-recent: 6

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
