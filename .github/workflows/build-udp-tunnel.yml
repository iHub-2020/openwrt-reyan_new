# ==============================================================================
# Workflow: Build UDP-Tunnel IPKs
# Version: 2.4.0
#
# Changelog:
#   v2.4.0 - FIXED: Auto-repair 'unknown' version in i18n package filename
#          - CLEANUP: Removed verbose debug steps and legacy comments
#          - OPTIMIZED: Simplified translation symlink logic
# ==============================================================================

name: build-udp-tunnel-ipks

on:
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Enable verbose build logs (V=s)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write
  actions: write

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64
          
          - arch: aarch64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8/openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip python3 file zstd
          git config --global --add safe.directory '*'

      - name: Download and Extract OpenWrt SDK
        run: |
          wget -q -O sdk.tar.xz ${{ matrix.sdk_url }}
          tar -xf sdk.tar.xz
          mv ${{ matrix.sdk_name }} sdk

      - name: Update and Install Feeds
        working-directory: sdk
        run: |
          cat > feeds.conf << 'EOF'
          src-git-full base https://github.com/openwrt/openwrt.git;openwrt-23.05
          src-git packages https://github.com/openwrt/packages.git;openwrt-23.05
          src-git luci https://github.com/openwrt/luci.git;openwrt-23.05
          src-git routing https://github.com/openwrt/routing.git;openwrt-23.05
          EOF
          
          ./scripts/feeds update -a
          ./scripts/feeds install luci-base luci-compat iptables

      - name: Prepare Package Sources
        run: |
          cp -R luci-app-udp-tunnel sdk/package/
          cp -R udp2raw sdk/package/
          
          # Fix Translation Symlinks (Ensure zh-cn points to zh_Hans for compatibility)
          # This is crucial for LuCI to detect the language correctly
          cd sdk/package/luci-app-udp-tunnel/po
          if [ -d "zh_Hans" ] && [ ! -e "zh-cn" ]; then
            ln -sf zh_Hans zh-cn
            echo "Created zh-cn symlink."
          fi

      - name: Configure Build
        working-directory: sdk
        run: make defconfig

      - name: Compile udp2raw
        working-directory: sdk
        run: |
          make package/udp2raw/compile V=s
          if ! find bin/packages -name "udp2raw*.ipk" | grep -q .; then
            echo "ERROR: udp2raw ipk not found!"
            exit 1
          fi

      - name: Compile luci-app-udp-tunnel
        working-directory: sdk
        run: |
          make package/luci-app-udp-tunnel/compile V=s
          
          if ! find bin/packages -name "luci-app-udp-tunnel*.ipk" | grep -q .; then
            echo "ERROR: luci-app-udp-tunnel ipk not found!"
            exit 1
          fi

      - name: Fix I18n Package Filename (Remove 'unknown')
        working-directory: sdk
        run: |
          echo "=== Fixing I18n Package Version ==="
          
          # 1. Find the version from the main package (e.g., luci-app-udp-tunnel_2.1.0_all.ipk)
          MAIN_PKG=$(find bin/packages -name "luci-app-udp-tunnel_*.ipk" | head -n 1)
          if [ -z "$MAIN_PKG" ]; then
            echo "Error: Main package not found, cannot determine version."
            exit 1
          fi
          
          # Extract version string (e.g., 2.1.0)
          VERSION=$(basename "$MAIN_PKG" | cut -d'_' -f2)
          echo "Detected Version: $VERSION"
          
          # 2. Find the broken i18n package (e.g., luci-i18n-udp-tunnel-zh-cn_unknown_all.ipk)
          I18N_PKG=$(find bin/packages -name "luci-i18n-udp-tunnel-zh-cn*unknown*.ipk" | head -n 1)
          
          if [ -n "$I18N_PKG" ]; then
            # Replace 'unknown' with the actual version
            NEW_NAME=$(echo "$I18N_PKG" | sed "s/unknown/$VERSION/")
            mv "$I18N_PKG" "$NEW_NAME"
            echo "✓ Renamed: $(basename "$I18N_PKG") -> $(basename "$NEW_NAME")"
          else
            echo "⚠ No 'unknown' i18n package found. Maybe it was built correctly?"
          fi

      - name: Organize Artifacts
        run: |
          mkdir -p artifacts
          find sdk/bin/packages -name "udp2raw*.ipk" -exec cp {} artifacts/ \;
          find sdk/bin/packages -name "luci-app-udp-tunnel*.ipk" -exec cp {} artifacts/ \;
          find sdk/bin/packages -name "luci-i18n-udp-tunnel*.ipk" -exec cp {} artifacts/ \;
          
          echo "=== Artifacts ==="
          ls -lh artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: udp-tunnel-${{ matrix.arch }}
          path: artifacts/*.ipk
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: Generate Release Tag
        id: tag
        run: echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: UDP-Tunnel ${{ steps.tag.outputs.tag }}
          body: |
            ## UDP-Tunnel 自动构建
            
            构建时间: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            
            ### 包含文件
            - udp2raw (x86_64, aarch64)
            - luci-app-udp-tunnel (x86_64, aarch64)  
            - luci-i18n-udp-tunnel-zh-cn (简体中文翻译)
            
            ### 安装
            ```bash
            opkg install udp2raw*.ipk luci-app-udp-tunnel*.ipk luci-i18n-udp-tunnel*.ipk
            ```
          files: release-files/*.ipk
          draft: false
          prerelease: false

  cleanup:
    name: Cleanup Old Artifacts
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 day'
          skip-tags: false
          skip-recent: 6

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
